{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EvoTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Login Container -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/evo_time_logo.webp' %}" alt="EvoTime Logo" class="w-16 h-16">
        </div>

        <!-- Page Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
            Welcome Back to EvoTime
        </h2>
        <p class="text-center text-gray-500 mb-4">
            Please login to continue.
        </p>

        <!-- Display Messages for Errors or Success -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="px-4 py-2 text-sm rounded-lg 
                        {% if message.tags == 'success' %}
                            bg-green-100 text-green-800
                        {% elif message.tags == 'error' %}
                            bg-red-100 text-red-800
                        {% elif message.tags == 'info' %}
                            bg-blue-100 text-blue-800
                        {% else %}
                            bg-gray-100 text-gray-800
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form action="{% url 'user_login' %}" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end">
                <a href="#" class="text-sm text-red-500 hover:underline">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 text-white text-lg font-semibold py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-red-400">
                Login
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-2 text-gray-400">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Sign-Up Link -->
        <p class="text-sm text-center text-gray-600 mt-4">
            Donâ€™t have an account? 
            <a href="{% url 'user_signup' %}" class="text-red-500 hover:underline font-medium">
                Sign up now
            </a>
        </p>
    </div>

</body>
</html>
