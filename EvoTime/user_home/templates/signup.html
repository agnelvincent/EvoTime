{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form action="{% url 'user_signup' %}" method="POST" class="space-y-6" enctype="multipart/form-data">
            {% csrf_token %}

            {% if messages %}
            <div class="space-y-4 mb-4">
                {% for message in messages %}
                    <div class="text-sm font-medium text-white p-3 rounded-lg 
                        {% if message.tags == 'error' %} bg-red-500 {% endif %}
                        {% if message.tags == 'success' %} bg-green-500 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="flex justify-center mt-6 space-x-4">
                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Social Sign-In Button -->
        <div class="mt-4">
            <button 
                type="button" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white text-lg font-semibold py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
                <a href="#" class="w-full block text-center">
                    Sign in with Google
                </a>
            </button>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="{% url 'user_login' %}" class="text-blue-500 hover:underline">Log in here</a>.
        </p>
    </div>
    
</body>
</html>
